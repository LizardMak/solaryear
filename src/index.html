<body>
<h1>Interplanetary Age Calculator</h1>
<br>
<form id="form">
  <label for="inputCurrentAge" style="margin-left:110px;">Input Current Age*</label>
  <input type="number" id="inputCurrentAge">
  <br>
  <label for="inputTargetAge">Enter Future or Past Age (optional)</label>
  <input type="number" id="inputTargetAge">
  <br><br>
  <button type="submit" style="margin-left:370px;">Submit!</button>
</form>
<h2 class="hidden" id="errorMessage1">Fill out form before submitting</h2>
<h2 class="hidden" id="errorMessage2">ERROR: INVALID INPUTS!</h2>
<br><br><br>
<div class="hidden" id="resultsCurrent">
  <h2>Current Ages</h2>
  <p>Your current age in Jupiter years is: <span id="jupiterOutput"></span></p>
  <p>Your current age in Mars years is: <span id="marsOutput"></span></p>
  <p>Your current age in Mercury years is: <span id="mercuryOutput"></span></p>
  <p>Your current age in Venus years is: <span id="venusOutput"></span></p>
</div>



</body>
